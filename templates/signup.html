{% extends "base.html" %}

{% block content %}
<section class="signup">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="text-center mb-4">Sign up and contribute to this blog</h2>
        <form class="signup-form" method="post">
          <div class="form-group row justify-content-center">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10 col-lg-4">
              <input type="text" class="form-control" id="username" name="username" value="{{username}}">
              <p class="error"><small>{{error_username}}</small></p>
            </div>
          </div>
          <div class="form-group row justify-content-center">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10 col-lg-4">
              <input type="password" class="form-control" id="password" name="password" value="">
              <p class="error"><small>{{error_password}}</small></p>
            </div>
          </div>
          <div class="form-group row justify-content-center">
            <label for="verify" class="col-sm-2 col-form-label">Verify Password</label>
            <div class="col-sm-10 col-lg-4">
              <input type="password" class="form-control" id="verify" name="verify" value="">
              <p class="error"><small>{{error_verify}}</small></p>
            </div>
          </div>
          <div class="form-group row justify-content-center">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10 col-lg-4">
              <input type="text" class="form-control" id="email" name="email" value="{{email}}">
              <p class="error"><small>{{error_email}}</small></p>
            </div>
          </div>
          <div class="form-group row justify-content-center">
            <div class="col-sm-10 col-lg-4 offset-sm-2">
              <button type="submit" class="btn btn-custom">Sign up</button>
              <span class="separator">or</span>
              <a class="btn btn-primary" href="/login">Login</a>
            </div>
          </div>
        </form>
        <a href="/login">Login</a>
      </div>
    </div>
  </div>
</section>


{% endblock %}
