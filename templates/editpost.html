{% extends "base.html" %}

{% block content %}
<section class="signup">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="text-center mb-4">Edit your post</h2>
        <form class="signup-form" method="post">
          <div class="form-group row justify-content-center">
            <label for="title" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10 col-lg-7">
              <input type="text" class="form-control" id="title" name="title" value="{{title}}">
            </div>
          </div>
          <div class="form-group row justify-content-center">
            <label for="content" class="col-sm-2 col-form-label">Content</label>
            <div class="col-sm-10 col-lg-7">
              <textarea class="form-control blog-text" id="content" name="content">{{content}}</textarea>
              <input type="hidden" name="bid" value="{{blog_id}}">
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-sm-10 col-lg-7 offset-sm-2">
              <p class="error mb-3">{{error}}</p>
            </div>
          </div>
          <div class="form-group row justify-content-center">
            <div class="col-sm-10 col-lg-7 offset-sm-2">
              <button type="submit" class="btn btn-custom">SUBMIT</button>
              <span class="separator">OR</span>
              <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#delete">DELETE</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- Modal -->
<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="deleteLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteLabel">Delete this post</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this post? You will lose it forever!</p>
      </div>
      <div class="modal-footer">
        <form method="post" action="/delete-post">
          <input type="hidden" name="bid" value="{{blog_id}}">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Nevermind</button>
          <button type="submit" class="btn btn-danger">I'm sure. DELETE!</button>
        </form>
      </div>
    </div>
  </div>
</div>


{% endblock %}
