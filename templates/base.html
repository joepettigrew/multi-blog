<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="/static/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/static/style.css">
    <title>Multi User Blog</title>
  </head>
  <body>
    <header class="top-nav">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12">
            {% if auth_user %}
            <nav>
              <ul class="nav-ul text-right">
                <li><a href="/">Home</a></li>
                <li><a href="/welcome">My Posts</a></li>
                <li><a href="/blogsubmit">Post a blog</a></li>
                <li><a href="/logout">Log Out</a></li>
              </ul>
            </nav>
            {% else %}
            <nav>
              <ul class="nav-ul text-right">
                <li><a href="/">Home</a></li>
                <li><a href="/signup">Sign up</a></li>
                <li><a href="/login">Login</a></li>
              </ul>
            </nav>
            {% endif %}
          </div>
        </div>
      </div>
    </header>
    {% block content %}
    {% endblock %}
  </body>
</html>
