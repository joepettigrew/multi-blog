{% extends "base.html" %}

{% block content %}

<section class="blogs">
  <h1 class="text-center pb-4">Welcome {{auth_user}}!</h1>
  <div class="container">
    <div class="row mb-5">
      <div class="col-12 text-center">
        <p>Want to make a blog post?</p>
        <a class="btn btn-custom" href="/blogsubmit">Post a blog</a>
      </div>
    </div>
    {% for blog in blogs %}
    <article class="single-article">
      <div class="row">
        <div class="col-12">
          <div class="row blog-header">
            <div class="col-12 col-md-8">
              <h2 class="blog-title">{{blog.title}}</h2>
            </div>
            <div class="col-12 col-md-4 text-right">
              <p class="blog-info">{{blog.username}} | {{blog.created.date()}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="blog-content">{{blog.render() | safe}}</div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <a class="btn btn-custom" href="/edit-post?bid={{blog.key().id()}}">Edit this post</a>
            </div>
          </div>
        </div>
      </div>
    </article>
    {% endfor %}
  </div>
</section>

{% endblock %}
